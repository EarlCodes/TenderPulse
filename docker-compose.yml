version: "3.9"

services:
  db:
    image: postgres:16
    container_name: tenderlink-db
    environment:
      POSTGRES_DB: tenderlink
      POSTGRES_USER: tenderlink
      POSTGRES_PASSWORD: tenderlink
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tenderlink-backend
    env_file:
      - backend/.env
    environment:
      POSTGRES_HOST: db
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tenderlink-frontend
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      VITE_BACKEND_URL: "http://localhost:8000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  db_data:

